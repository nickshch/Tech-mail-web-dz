      {% extends 'base.html' %}
      {% block content %}
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-1 control-label">Email</label>
          <div class="col-md-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-md-1 control-label">Password</label>
          <div class="col-md-5">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-5">
            <div class="checkbox">
              <label>
                <input type="checkbox">
                Запомнить меня </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-5">
            <button type="submit" class="btn btn-default">Войти</button>
          </div>
        </div>
      </form>
      {% endblock content %}
